monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = , preferred, auto, 1

cursor {
    no_hardware_cursors = true
}

$terminal = kitty
$fileManager = ranger
$menu = ~/.config/wofi/scripts/runmenu.sh 
$powermenu = ~/.config/wofi/scripts/powermenu.sh 

exec-once = waybar
exec-once = tmux new-session -d
exec-once = hyprpaper

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


misc {
	disable_splash_rendering = true
	disable_hyprland_logo = true
}
general { 
	gaps_in = 3
	gaps_out = 10

	border_size = 2

	col.active_border = rgba(45475a55) 
	col.inactive_border = rgba(1e1e2e55)

	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 8

	active_opacity = 1
	inactive_opacity = 1
	dim_inactive = true
	dim_strength = 0.15

	drop_shadow = true
	shadow_range = 20
	shadow_render_power = 4
	col.shadow = rgba(00000099)

	blur {
		enabled = true
		size = 3
		passes = 1
		
		vibrancy = 0.1696

		#windowrule = noblur, kitty

		layerrule = blur, wofi

		layerrule = blur, waybar
		layerrule = blur, waybar
		layerrule = blurpopups, waybar
		# Make it so transparent parts are ignored
		layerrule = ignorealpha 0.2, waybar 
	}
}

animations {
	enabled = true
	first_launch_animation = true

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

						# 							ONOFF	SPEED CURVE 	 STYLE 
  animation = windows, 			1, 		7, 		myBezier
	animation = windowsOut, 	1, 		7, 		default, popin 80%
	animation = border, 			0, 		10, 	default
	animation = borderangle, 	0, 		8, 		default
	animation = fade, 				1, 		7, 		default
	animation = workspaces, 	0,  	2, 		default
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	sensitivity = 0

	touchpad {
		natural_scroll = true
		scroll_factor = 0.3
		disable_while_typing = false
	}
}


gestures {
	workspace_swipe = true
}

cursor {
#	warp_on_change_workspace = true
#	hide_on_key_press = true
}

$mod = SUPER # Sets "Windows" key as main modifier

bind = $mod ,SLASH , exec, $terminal -e tmux a -t term

#screenshots
bind = ,print, exec, grim - | wl-copy
bind = $mod SHIFT, S, exec, grim -g "$(slurp -b 00000050 -c cdd6f4 )" - | wl-copy


bind = $mod, Return, exec, $terminal
bind = $mod Shift, Q, killactive,
bind = $mod, M, exit,
bind = $mod ,E , exec, $terminal -e $fileManager
bind = $mod, W, togglefloating,
bind = $mod, D, exec, $menu
bind = CONTROLALT, DELETE, exec, $powermenu
bind = $mod, P, pseudo, # dwindle
bind = $mod, V, togglesplit, # dwindle

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod SHIFT, h, swapwindow, l
bind = $mod SHIFT, j, swapwindow, d
bind = $mod SHIFT, k, swapwindow, u
bind = $mod SHIFT, l, swapwindow, r

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mod, S, togglespecialworkspace, magic
#bind = $mod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod SHIFT, mouse:272, resizewindow
bindm = $mod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-sink-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
